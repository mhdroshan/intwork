<html lang="en"><head>

  <!-- head -->
  <meta charset="utf-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>
        Sample work
  </title>
<style>
    .item{
color: white;
text-align: center;
        background: #565656;
        height: 100%;
        
    }
    body{
      height: 100vh;
    }



    /*  */


    
</style>
<!-- fonts -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">



  <!-- css -->
<link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link rel="stylesheet" href="css/style.css">

 <!-- javascript -->
  <script src="js/jquery.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/owl.carousel.js"></script>
  <!-- <script src="js/main.js"></script> -->
  
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  
</head>
<body>

 
  <div class="container-fluid">
    <div class="row" style="height: 100%;">
      <div class="col-sm-6 my-auto">
        <!-- login part -->
        <div class="containers" id="containery">
          <div class="form-containers sign-up-containers">
            <form action="#">
              <h1>Create Account</h1>
              <div class="social-containers">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
              </div>
              <span>or use your email for registration</span>
              <input type="text" placeholder="Name" />
              <input type="email" placeholder="Email" />
              <input type="password" placeholder="Password" />
              <button>Sign Up</button>
            </form>
          </div>
          <div class="form-containers sign-in-containers">
            <form action="#">
              <h1>Sign in</h1>
              <div class="social-containers">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
              </div>
              <span>or use your account</span>
              <input type="email" placeholder="Email" />
              <input type="password" placeholder="Password" />
              <a href="#">Forgot your password?</a>
              <button>Sign In</button>
            </form>
          </div>
          <div class="overlay-containers">
            <div class="overlay">
              <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button class="ghost" id="signIn">Sign In</button>
              </div>
              <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                <button class="ghost" id="signUp">Sign Up</button>
              </div>
            </div>
          </div>
        </div>
        
      </div>      

      
      <div class="col-sm-6" style="padding: 0;">
        <!-- carousel part -->
        <div class="owl-carousel owl-theme owl-loaded owl-drag" style="margin:0;">
      <div class="owl-stage-outer">
              <div class="owl-stage" >
              <div class="owl-item" >
                  <div class="item">
              <h2>First</h2>
            </div>
          </div>
          <div class="owl-item" >
              <div class="item">
              <h2>Second</h2>
            </div>
          </div>
          <div class="owl-item" >
              <div class="item">
              <h2>Third</h2>
            </div>
          </div>
      </div>
          </div>

<!-- nav  -->

         </div>
    
      </div>
        

      </div>
    
  </div>
  <script>
        
    var owl = $('.owl-carousel');
    owl.owlCarousel({
     
    
    
    autoplay:true,
    loop:true,
    margin:10,
    width:100,
    touchDrag:true,
    
    responsive:{
        0:{
            items:1
        },
        600:{
            items:1
        },
        1000:{
            items:1
        }
    }
});
  
  </script>
  <script>
    const signUpButton = document.getElementById('signUp');
const signInButton = document.getElementById('signIn');
const container = document.getElementById('containery');

signUpButton.addEventListener('click', () => {
	container.classList.add("right-panel-active");
});

signInButton.addEventListener('click', () => {
	container.classList.remove("right-panel-active");
});
  </script>

</body></html>
